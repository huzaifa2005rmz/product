<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markting</title>
    <link rel="stylesheet" href="sass/style.css">
    <!-- bootsrap icons cdn or link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   
   
<body>


<!-- STart reigestr  -->
<section class="login">
    <div class="container">
        <div class="form">
            <form action="">
                <header class="header-form">
                    <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="">
                    <h2>انشاء حساب </h2>
                </header>
                <div class="find-img">
                    <label for="img-file"> <i class="bi bi-card-image"></i>  <span>صورة الحساب </span> </label>
                  <input type="file" id="img-file" name="img" >
                </div>
                <div class="find">
                    <label for="title-input">  <i class="bi bi-person"></i>  </label>
                  <input type="text" id="title-input" name="tite" placeholder=" ضع اسمك الاول ">
                </div>
                <div class="find">
                    <label for="title-input">  <i class="bi bi-person"></i>  </label>
                  <input type="text" id="title-input" name="tite" placeholder=" الاسم الكامل   ">
                </div>
                <div class="find">
                    <label for="title-input">  <i class="bi bi-geo-alt"></i></label>
                  <input type="text" id="title-input" name="tite" placeholder="الوقع الجغرافي   ">
                </div>
                <div class="find">
                    <label for="title-input"> <i class="bi bi-envelope"></i>  </label>
                  <input type="text" id="title-input" name="tite" placeholder=" البريد الاكتروني  ">
                </div>
                <div class="find">
                    <label for="title-input"> <i class="bi bi-telephone"></i> </label>
                  <input type="text" id="title-input" name="tite" placeholder="رقم الهاتف  ">
                </div>
                <div class="find">
                    <label for="title-input"> <i class="bi bi-check2-circle"></i></label>
                  <input type="text" id="title-input" class="input-description" name="tite" placeholder="اضف كلمة مرور">
                </div>
                <div class="submit">
                    <button type="submit">انشاء حساب </button>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End reigestr  -->

<script src="JavaScript/script.js"></script>
</body>
</html>
