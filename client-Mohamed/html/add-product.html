<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markting</title>
    <link rel="stylesheet" href="sass/style.css">
    <!-- bootsrap icons cdn or link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   
   
<body>


<!-- STart reigestr  -->
<section class="login">
    <div class="container">
        <div class="form">
            <form action="">
                <header class="header-form">
                    <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="">
                    <h2>اضافة منتج</h2>
                </header>
                <div class="find-img">
                    <label for="img-file"><i class="bi bi-card-image"></i>اضف صورة </label>
                  <input type="file" id="img-file" name="img" >
                </div>
                <h2>قسم  </h2>
               <div class="checkboxes">
                <div class="checkbox">
                  <input type="radio" id="title-input"  name="tite" value="تراكات" placeholder="XXL">
                  <label for="">تراكات  </label>
                </div>
                <div class="checkbox">
                  <input type="radio" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">تيشيرتات </label>
                </div>
                <div class="checkbox">
                  <input type="radio" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">احذية </label>
                </div>
                <div class="checkbox">
                  <input type="radio" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">اكسسوارات</label>
                </div>
               </div>
                
                
                <div class="find">
                  <input type="text" id="title-input" name="tite" placeholder=" عنوان المنتج ">
                </div>
                
                <div class="find">
                  <input type="text" id="title-input" name="tite" placeholder=" السعر   ">
                </div>
                <div class="find">
                  <input type="color" id="title-input" name="tite"  />
                </div>
                <div class="find">
                  <input type="text" id="title-input" name="tite" placeholder=" اللون الاول   ">
                </div>
                <div class="find">
                  <input type="text" id="title-input" name="tite" placeholder=" اللون الثاني   ">
                </div>
                <div class="find">
                  <input type="text" id="title-input" name="tite" placeholder=" اللون الثالث   ">
                </div>
                <h2>احجام </h2>
               <div class="checkboxes">
                <div class="checkbox">
                  <input type="checkbox" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">XXL</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">XL</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">L</label>
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="title-input"  name="tite" value="XXL" placeholder="XXL">
                  <label for="">MD</label>
                </div>
               </div>
                <div class="find">
                  <input type="text" id="title-input" class="input-description" name="tite" placeholder="  وصف عن المنتج">
                </div>
                <div class="submit">
                    <button type="submit"> اضافة منتج </button>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End reigestr  -->

<script src="JavaScript/add-product.js"></script>
</body>
</html>
